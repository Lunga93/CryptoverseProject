<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Coin Ranking Data</title>
</head>

<body>

  <!-- navbar items starts -->

  <div class="col-md-5">
    <form class="d-flex">
      <input class="form-control me-2" type="text" id="filter" placeholder="Search" aria-label="Search">
    </form>
  </div>

  <!-- navbar items ends -->
  </div>
  </div>
  </div>
  </nav>
  <!-- Navbar Ends -->

  <!-- Tables Starts -->
  <section>
    <div class="container-fluid mt-5">
      <div class="row mb-5">
        <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
          <div class="row align-items-center">
            <div class="col-12 mb-4">
              <h3 class="text-muted text-center mb-3">All CryptoCurrency Data</h3>
              <table class="table table-striped bg-light text-center">
                <thead>
                  <tr class="text-muted">

                    <th>Rank</th>
                    <th>Icon</th>
                    <th>Name</th>
                    <th>Rate</th>
                    <th>Price</th>
                    <th>Market Cap</th>

                  </tr>
                </thead>
                <tbody id="data">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Tables End -->


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
</body>

</html>
